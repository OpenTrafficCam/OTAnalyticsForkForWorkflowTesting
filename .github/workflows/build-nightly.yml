---
name: Build Nightly Version

on:
  push:
    branches:
      - main

jobs:
  test:
    uses: './.github/workflows/test.yml'
  create_nightly:
    needs: test
    uses: "platomo/GitHub-workflows/.github/workflows/reusable-create-release-with-assets.yml@main"
    with:
      secrets: inherit
      package-version: nightly
      draft-release: True
      pre-release: True
